<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Finance Control</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../static/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../static/assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Registrar</h3>
                <form action = "/registrar" method="post">
                    <div class="form-group">
                        <label>CPF *</label>
                        <input type="text" class="form-control p_input" placeholder="Digite o seu CPF" name="CPF" value="{{ request.form.get('CPF', '') }}">
                    </div>
                    <div class="form-group">
                        <label>Nome *</label>
                        <input type="text" class="form-control p_input" placeholder="Digite seu nome" name="nome" value="{{ request.form.get('nome', '') }}">
                    </div>
                    <div class="form-group">
                        <label>Idade *</label>
                        <input type="text" class="form-control p_input" placeholder="Digite sua idade" name="idade" value="{{ request.form.get('idade', '') }}">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" class="form-control p_input" placeholder="Digite o seu email" name="email" value="{{ request.form.get('email', '') }}">
                    </div>
                    <div class="form-group">
                        <label>Senha *</label>
                        <input type="password" class="form-control p_input" placeholder="Digite a senha" name="senha1">
                    </div>
                    <div class="form-group">
                        <label>Confirmar senha *</label>
                        <input type="password" class="form-control p_input" placeholder="Digite a senha novamente" name="senha2">
                    </div>
                    
                    {% set mensagens = get_flashed_messages() %}
                    {% if mensagens %}
                        <div>
                            {% for msg in mensagens %}
                                <div>{{ msg }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <div class="form-group d-flex align-items-center justify-content-between">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input"> Lembre-se de mim
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block enter-btn">Registrar</button>
                    </div>

                  <p class="sign-up">JÃ¡ possui uma conta?<a href="\login"> Login</a></p>
                  

                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../static/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../static/assets/js/off-canvas.js"></script>
    <script src="../static/assets/js/hoverable-collapse.js"></script>
    <script src="../static/assets/js/misc.js"></script>
    <script src="../static/assets/js/settings.js"></script>
    <script src="../static/assets/js/todolist.js"></script>
    <!-- endinject -->
  </body>
</html>
